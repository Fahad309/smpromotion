	<title>Payment Form</title>

<body>
	

	<section class="container">
		<h1 class="main_heading">Payment Form</h1>
		
		<h2><b>Contact Information</b></p></h2>
		<p>Name: * <input type="name" placeholder="Name" name="name" required></p>
		<p>Email: * <input type="email" placeholder="xyz@gmail.com" name="email" required></p>
		<p>Pin Code: * <input type="number" placeholder="1234" name="number" required></p>
		<h2><b>Payment Information</b></h2>
		<p>
			<select>
				<option>--Select Card--</option>
		<option>Visa</option>
		<option>Master Card</option>
			</select>
		</p>
		<p> Card No<input type="number" placeholder="1111-2222-3333-4444" name="number" required></p>
		<p>Exp Date<input type="Date" id="Exp_Date"></p>
		
		<p>CVV : *<input type="number" name="CVV" placeholder="123" name="number" required></p>
		<input type="submit" value="Pay Now" >
		
		 </section>



</body>
